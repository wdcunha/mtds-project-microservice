server:
  port: 8071
spring:
  application:
    name: product-service
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest
  main:
    allow-bean-definition-overriding: true

  security:
    basic:
      enable: false
    ignored: /**

  jpa:
    database: MYSQL
    hibernate:
      ddl-auto: update

  jmx:
    enabled: false

  datasource:
    url: jdbc:mysql://sql-product-pod:3306/productdb?createDatabaseIfNotExist=true&autoReconnect=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver


productqueue:
  rabbitmq:
    exchange: product.exchange
    queue: product.queue
    routingkey: product.routingkey
